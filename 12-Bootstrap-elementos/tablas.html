<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tablas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <table class="table table-info table-hover table-border table-sm">
                    <thead>
                        <tr class="table-primary">
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-success">
                            <td>Ivan</td>
                            <td class="table-danger">Retamozo</td>
                            <td>27</td>
                        </tr>
                        <tr>
                            <td>Pepe</td>
                            <td>Gonzales</td>
                            <td>23</td>
                        </tr>
                        <tr class="table-active">
                            <td>Ramiro</td>
                            <td>Rodriguez</td>
                            <td>17</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
