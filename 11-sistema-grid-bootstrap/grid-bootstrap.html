<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema Grid Bootstrap</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./grid-bootstrap.css" />
    </head>
    <body>
        <h1>Sistema Grid Bootstrap</h1>
        <div class="container">
            <div class="row">
                <div class="col">col</div>
                <div class="col">col</div>
                <div class="col">col</div>
            </div>
            <div class="row">
                <div class="col-sm">col => sm</div>
                <div class="col-sm">col => sm</div>
                <div class="col-sm">col => sm</div>
            </div>
            <div class="row">
                <div class="col-md">col => md</div>
                <div class="col-md">col => md</div>
                <div class="col-md">col => md</div>
            </div>
            <div class="row">
                <div class="col-lg">col => lg</div>
                <div class="col-lg">col => lg</div>
                <div class="col-lg">col => lg</div>
            </div>
            <div class="row">
                <div class="col-xl">col => xl</div>
                <div class="col-xl">col => xl</div>
                <div class="col-xl">col => xl</div>
            </div>
            <div class="row">
                <div class="col-xxl">col => xxl</div>
                <div class="col-xxl">col => xxl</div>
                <div class="col-xxl">col => xxl</div>
            </div>
        </div>
    </body>
</html>
