<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Posicionamiento</title>
        <link rel="stylesheet" href="./css/posicionamiento.css" />
    </head>
    <body>
        <h1>Posicionamiento en css</h1>
        <ul>
            <li>Static</li>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Sticky</li>
            <li>Fixed</li>
        </ul>
        <div class="static">soy un div estatico (static)</div>
        <div class="sticky">soy un div sticky (sticky)</div>
        <div class="relative">soy un div relativo (relative)</div>
        <div class="fixed">soy un div fijo (fixed)</div>
        <div class="absolute">soy un div absoluto (absolute)</div>
        <div class="relative contenedor">
            <div class="absolute">soy un div absoluto en un contenedor relativo</div>
        </div>
    </body>
</html>
