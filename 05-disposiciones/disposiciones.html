<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disposiciones</title>
    <link rel="stylesheet" href="./css/disposiciones.css" />
  </head>
  <body>
    <!-- los div ocupan toda la pantalla son elementos block -->
    <div class="div-1">Esto es un div</div>
    <!-- los span al ser inline no ocupan todo el espacio -->
    <span class="span-1">esto es un span</span>
    <img
      class="img"
      src="https://www.muycomputer.com/wp-content/uploads/2022/08/CS-GO-Source-2-1000x600.jpg"
      alt="CSGO"
    />
    <span class="span-2">esto es otro span</span>

    <!--  -->
    <div class="div-2">Esto es otro div</div>
  </body>
</html>
