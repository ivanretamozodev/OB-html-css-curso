<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejercicios Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="./multimedia/CS-GO-Source-2-1000x600.jpg"
        alt="imagen csgo"
        width="400"
        height="300"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video
        src="./multimedia/videoGoku.mp4"
        controls
        autoplay
        muted
        loop
      ></video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio
        src="./multimedia/Wewanttheairwaves.mp3"
        controls
        autoplay
        loop
      ></audio>
    </section>
  </body>
</html>
